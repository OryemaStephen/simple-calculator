<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h2>Calculator</h2>
            <div id="container">
                <input type="text" id="display">   
                <hr>  
                <div id="keys">
                    <input type="button" value="C" class="button delete">
                    <input type="button" value="()" class="button green">
                    <input type="button" value="%" class="button green">
                    <input type="button" value="/" class="button green">
                    <input type="button" value="7" class="button white">
                    <input type="button" value="8" class="button white">
                    <input type="button" value="9" class="button white">
                    <input type="button" value="x" class="button green">
                    <input type="button" value="4" class="button white">
                    <input type="button" value="5" class="button white">
                    <input type="button" value="6" class="button white">
                    <input type="button" value="-" class="button green">
                    <input type="button" value="1" class="button white">
                    <input type="button" value="2" class="button white">
                    <input type="button" value="3" class="button white">
                    <input type="button" value="+" class="button green">
                    <input type="button" value="+/-" class="button white">
                    <input type="button" value="0" class="button white">
                    <input type="button" value="." class="button white">
                    <input type="button" value="=" class="button green equal-sign">
                </div>           
            </div>
        </main>        
        <script src="app.js" async defer></script>
    </body>
</html>
