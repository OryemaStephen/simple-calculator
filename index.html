<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <main>
        <div id="container">
            <input type="text" id="display" readonly><br>
            <input type="text" id="user-input">
            <div id="buttons">
                <input type="button" class="ac" value="AC">
                <input type="button" class="del" value="DEL">
                <input type="button" class="percent" value="%">
                <input type="button" class="button op" value="/">
                <input type="button" class="button" value="7">
                <input type="button" class="button" value="8">
                <input type="button" class="button" value="9">
                <input type="button" class="button op" value="*">
                <input type="button" class="button" value="4">
                <input type="button" class="button" value="5">
                <input type="button" class="button" value="6">
                <input type="button" class="button op" value="-">
                <input type="button" class="button" value="1">
                <input type="button" class="button" value="2">
                <input type="button" class="button" value="3">
                <input type="button" class="button op" value="+">
                <input type="button" class="button" value="0">
                <input type="button" class="button" value=".">
                <input type="button" class="equal op" id="equal" value="=">
            </div>
        </input>
    </main>
    
    
    <script src="app.js"></script>
</body>
</html>
